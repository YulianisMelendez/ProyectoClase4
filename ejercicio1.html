<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>
    

    <form action="">

      

            <input type="text" pattern="[A-Za-z\s]{0,60}" maxlength="60" placeholder="NAME" required autofocus> &nbsp;&nbsp;&nbsp;

            <input type="text" pattern="[A-Za-z\s]{0,30}" placeholder="COMPANY" maxlength="30" required ><br><br>

            <input type="text" pattern="\+\d{2}-\d{3}-\d{9}" placeholder="TELEPHONE" required>&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="email" placeholder="EMAIL" pattern="^[A-Za-z0-9]+@gmail\.com$" required><br><br><br>
      

        <textarea cols="50" rows="25" placeholder="LEAVE A MESSAGE" ></textarea><br><br>

        <button>SEND</button>

    </form>
    
</body>
</html>
